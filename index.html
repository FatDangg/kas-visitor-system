<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Our School</h1>
        <p>Please fill out the visitor form below</p>
    </header>
    <main>
        <form id="visitor-form">
            <h2>Visitor Registration</h2>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="id-number">ID Number:</label>
            <input type="text" id="id-number" name="id-number" placeholder="Enter your ID number" required>

            <label for="reason">Reason for Visit:</label>
            <select id="reason" name="reason" required>
                <option value="" disabled selected>Select a reason</option>
                <option value="Meeting">Meeting</option>
                <option value="Tour">Tour</option>
                <option value="Event">Event</option>
                <option value="Other">Other</option>
            </select>

            <label for="visit-date">Date of Visit:</label>
            <input type="date" id="visit-date" name="visit-date" required>

            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 School Visitor System</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
